<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
  <title>Forms - CSTU Passport</title>
  <link rel="stylesheet" href="..\css\css4form\styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mali">
</head>
<body>
  <!-- Form Container -->
  <div class="form-container">
    <h1>CSTU Passport</h1>
    <!-- Main Form -->
    <form id="myForm" action="#" method="post">
      <!-- Firstname and Lastname Field -->
      <div class="form-group">
        <label for="fullname">Firstname and Lastname</label>
        <input type="text" id="fullname" name="fullname" />
        <small>Only enter your first name and last name, middle name is not necessary.</small>
        <span id="fullnameError" class="error"></span>
      </div>
      
      <!-- Student ID Field -->
      <div class="form-group">
        <label for="studentID">Student ID</label>
        <input type="text" id="studentID" name="studentID" />
        <small>Please enter your 10-digit student ID.</small>
        <span id="studentIDError" class="error"></span>
      </div>
      
      <!-- University Email Field -->
      <div class="form-group">
        <label for="email">University Email</label>
        <input type="email" id="email" name="email" />
        <small>Please provide your university email in the format "xxx.yyy@dome.tu.ac.th".</small>
        <span id="emailError" class="error"></span>
      </div>

      <!-- Work/Activity Title Field -->
      <div class="form-group">
        <label for="workTitle">Work/Activity Title</label>
        <input type="text" id="workTitle" name="workTitle" />
      </div>

 
      <!-- Type of Work/Activity Field -->
      <div class="form-group">
        <label for="activityType">Type of Work/Activity <span class="required">*</span></label>
        <select id="activityType" name="activityType" required>
          <option value="" disabled selected>Select an option</option>
          <option value="Course">Course</option>
          <option value="Activity">Activity</option>
          <option value="Work">Work</option>
          <option value="Research">Research</option>
          <option value="Sports">Sports</option>
          <option value="Competition">Competition</option>
          <option value="Computer Science">Computer Science</option>
        </select>
      </div>

      <!-- Academic Year Field -->
      <div class="form-group">
        <label for="academicYear">Academic Year</label>
        <select id="academicYear" name="academicYear">
          <option value="" disabled selected>Select an option</option>
          <option value="2561">2561</option>
          <option value="2562">2562</option>
          <option value="2563">2563</option>
          <option value="2564">2564</option>
          <option value="2565">2565</option>
          <option value="2566">2566</option>
          <option value="2567">2567</option>
          <option value="2568">2568</option>
          <option value="2569">2569</option>
        </select>
      </div>

      <!-- Semester Field -->
      <div class="form-group">
        <label for="semester">Semester</label>
        <select id="semester" name="semester">
          <option value="" disabled selected>Select an option</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="Summer">Summer</option>
        </select>
      </div>

    <!-- Start Date/Time Field -->
    <div class="form-group">
      <label for="startDate">Start Date/Time <span class="required">*</span></label>
      <input type="datetime-local" id="startDate" name="startDate" required />
    </div>

    <!-- End Date/Time Field -->
    <div class="form-group">
      <label for="endDate">End Date/Time <span class="required">*</span></label>
      <input type="datetime-local" id="endDate" name="endDate" required />
    </div>
      <!-- Location Field -->
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" />
      </div>

      <!-- Description Field -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4"></textarea>
      </div>

         <!-- Submit Button -->
         <div class="form-group">
          <input type="submit" value="Submit" />
        </div>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <!-- Information Display Container -->
<div id="infoDisplayContainer" class="form-container">
  <h2>Submitted Information</h2>
  <div id="displayedInfo"></div>
  <button id="clearFormBtn" onclick="clearForm()">Clear Form</button>
</div>
<div id="submitnoti" class="form-container">
  <h2>ได้รับข้อมูลแล้ว!</h2>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
<lord-icon
    src="https://cdn.lordicon.com/wyjhrzdh.json"
    trigger="loop"
    delay="500"
    style="width:100px;height:100px">
</lord-icon>
</div>
</body>
</html>
